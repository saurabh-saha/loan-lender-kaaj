version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: lender_matching_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lender_matching
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d lender_matching"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
